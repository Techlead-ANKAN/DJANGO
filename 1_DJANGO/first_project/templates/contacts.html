{% extends "base.html" %}

{% block title %}Contact Us{% endblock title %}

{% block body %}

<div class = "container mb-3">
    <img src="https://source.unsplash.com/1800x500/?phone,contact" class="d-block w-100" alt="...">
</div>

<div class = "container">
    <h1 class = "text-center">Contact Us</h1>

    <form method = "get" action = "#">

        {% csrf_token %}

        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="name" name = "name" class="form-control" id="name" placeholder="Enter your name">
        </div>

        <div class="form-group mt-3">
            <label for="phone" class="form-label">Phone No.</label>
            <input type="phone" name = "phone" class="form-control" id="phone" placeholder="Enter your phone no.">
        </div>

        <div class="form-group mt-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" name = "email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Email address">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="form-group mt-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name = "password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
        </div>


        <div class="form-group mt-3">
            <label for="desc">Reason of contact</label>
            <textarea class = "form-control" id = "desc" rows = "3" name = "desc" placeholder = "Tell us why do you want to contact..."></textarea>
        </div>
        
        <button type="button" class="btn btn-outline-primary mt-3">Submit</button>
    </form>
</div>

{% endblock body %}
