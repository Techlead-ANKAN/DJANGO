<!doctype html>
<html lang="en" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    
    <title>{% block title %}{% endblock title %} | Techlead-Ankan</title>
    {% block stylesheet %}{% endblock stylesheet %}
  </head>
  <body>

    
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="static/logo.png" alt="" width="26" height="24" class="d-inline-block align-text-top">
          Techlead-Ankan
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <ul class="nav nav-pills justify-content-end  ">
          <li class="nav-item">
            <a class="nav-link {% block home_activation %}{% endblock home_activation %}" aria-current="page" href="">Home</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link {% block about_activation %}{% endblock about_activation %}" href="about">About Me</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link {% block resource_activation %}{% endblock resource_activation %} dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Resources</a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item {% block repo_activation %}{% endblock repo_activation %}" href="repositories">Repositories</a><li>
                <li><a class="dropdown-item {% block zip_activation %}{% endblock zip_activation %}" href="zip_files">Zip Files</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block contact_activation %}{% endblock contact_activation %}" href="contact">Contact Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block login_activation %}{% endblock login_activation %}" aria-current="page" href="login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block signup_activation %}{% endblock signup_activation %}" aria-current="page" href="signup">Sign up</a>
            </li>
          </ul>
        </div>
      </nav>


      
      {% block body %}

      {% endblock body %}


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    -->
  </body>

</html>
