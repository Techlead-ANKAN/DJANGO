<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <form method="post" action="contact">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="name" class="form-label">Name</label>
      <input type="name" name = "name" class="form-control" id="name" placeholder="Enter your name">
    </div>
  
    <div class="form-group mt-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" name = "email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Email address">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
  
    <div class="form-group mt-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" name = "password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
    </div>
  
    <div class="form-group mt-3">
      <label for="desc">Leave a message</label>
      <textarea class = "form-control" id = "desc" rows = "3" name = "desc" placeholder = "Tell us why do you want to contact..."></textarea>
    </div>
  
    <button type="button" class="btn btn-outline-primary mt-3">Submit</button>
  
  </form>

</body>
</html>
